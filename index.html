<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- Style Sheets -->
 <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
 <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
 <!-- Bootstrap -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<!-- Trivia Game -->
<body>
<div class="container">
        <div class="jumbotron" style="height: 250px; color: black">
                <h1 class="title text-center">Trivia Time!</h1>
                <h2 class="lead text-center" style: "bold">Click the Start Button to play.</h2>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- this button is created to start the game -->
	            <button class='startGame' style="text-center">Click Me to Play!</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card" style="width: 69rem">
                    <!-- <img class="card-img-top" src="../assets/images/questionmark.jpg" alt="Card image cap"> -->
                    <div class="card-body">
                        <!-- <h5 class="card-title">Card title</h5>
                                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                  <div id="point"></div> -->
                        <!-- a wrapper div holds all the items that will be displayed after the startGame button is clicked -->
                        <div class='wrapper'>
        
                            <!-- <h1 class='header'>Trivia Game!</h1> -->
                            <!-- div to hold countdown timer -->
                            <div class='timer' id='timeLeft'></div>
                            <!-- div to hold all the questions -->
                            <div class='form' id='questions-container'></div>
        
                        </div>
                        <!-- button to end game if player finishes the game before the time is up -->
                        <button id='doneButton'>Done</button>
                        <!-- message to be displayed when time is up -->
                        <div class='message' id='messageDiv'></div>
                        <!-- div to display the results of the game -->
                        <div class='results'></div>
        
        
                    </div>
                    <!-- CLose col-md-8 col-md-offset-1 -->
                </div>
                <!-- Close Row -->
            </div>
            <!-- Close container -->
        
        
        </div>
        </div>
        </div>
        </div>
        
        
        
        </div>



<!-- jQuery-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- JavaScript-->
<script src="assets/javascript/app.js"></script>    
</body>
</html>
